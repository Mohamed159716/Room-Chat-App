<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatApp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="login hidden">
            <div class="overlay"></div>
            <div class="content">
                <h2>Chat App</h2>
                <form class="login_form">
                    <input
                        type="text"
                        class="group_name"
                        placeholder="Group Name"
                    />
                    <input type="text" class="name" placeholder="Your Name" />
                    <button type="submit" class="btn_login">Login</button>
                </form>
                <div class="errors hidden"></div>
            </div>
        </section>

        <section class="chat hidden">
            <nav>
                <h3>
                    <span class="group_name">Group Name:</span> online user
                    <span class="group_users">4</span>
                </h3>
                <button class="logout">Logout</button>
            </nav>
            <div class="chat_window">
                <div class="chat_messages"></div>
                <div class="chatting_controls">
                    <div class="message_box">
                        <div
                            contenteditable="true"
                            class="message"
                            data-placeholder="Message"
                        ></div>
                    </div>
                    <div class="send_message">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <p class="session_time">
                    You will logout after (<span class="counter">01:00</span>)
                </p>
            </div>
        </section>

        <div class="loader_container main_loader">
            <div class="loader">
                <div class="loading">
                    <div></div>
                </div>
            </div>
        </div>

        <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
